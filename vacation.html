<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation</title>
    <!-- Import Irish Grover dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  
    <style>

        main{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }
        main img{
            border: 4px solid white;
            border-radius: 30px;
            max-width: 100%;
            height: auto;

        }

        
        /* ðŸ”¹ Tablet */
        @media (max-width: 768px) {
        main img {
            width: 180px;
        }
        }

        /* ðŸ”¹ HP */
        @media (max-width: 480px) {
        main img {
            width: 100%;   /* foto full lebar di HP */
            max-width: 300px; /* tapi dibatasi supaya gak kepanjangan */
        }
        }

    </style>
</head>

<body>
    <div id="header"></div>
    <main>
        <img src="foto/pantai.jpg.jpg" alt="foto" width="200">
        <img src="foto/ombak.jpg.jpg" alt="foto" width="200">
        <img src="foto/cafe.jpg.jpg" alt="foto" width="200">
    </main>
    <div id="footer"></div>

    <script>
        fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

      fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>

</html>
