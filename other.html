<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other</title>
    <!-- Import Irish Grover dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  
    <style>

        main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            text-align: center;
            color: white;
        }

        img{
            border: 4px solid white;
            border-radius: 30px;
            max-width: 100%;
            height: auto;
        }
    </style>

</head>

<body>

    <div id="header"></div>

    <main>
        <img src="foto/ketua.jpg.png" alt="poto" width="200">
        <div>
            <h1>Leader</h1>
            <h3> MASIH DALAM TAHAP PEMBANGUNAN</h3>
        </div>

    </main>

    <div id="footer"></div>

    <script>
        fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

      fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
    </script>

</body>

</html>
